<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
</head>

<body>

  <h1>Rock, Paper, Scissors</h1>
  <h2>Choose Your Option</h2>
  <button class="bet" id="rock" onclick="choice('Rock')">Rock</button>
  <button class="bet" id="paper" onclick="choice('Paper')">Paper</button>
  <button class="bet" id="scissors" onclick="choice('Scissors')">Scissors</button>


  <div>Your choice is:
    <span id="userInput"></span>
  </div>
  <div>Computer's Random Choice:
    <span id="computerInput"></span>
  </div>

  <h2>Press here to play the computer</h2>
  <button id="shoot">Restart</button>


  <script src="index.js"></script>
</body>

</html>
